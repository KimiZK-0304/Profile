<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profie - KimiZK</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="head">
                <div class="bgCard">
                    <img src="">
                </div>

                <div class="avtCard">
                    <img src="">
                </div>

                <div class="nameProfile">
                    <span class="name"></span>
                    <span class="nickName"></span>
                    <div class="verified">
                        <img src="">
                    </div>
                </div>

                <i><em><h5 class="bio"></h5></em></i>
            </div>

            <div id="body">
                <div class="contact">
                    <div class="follow">
                        <a href="" class="btn-follow" target="_blank" rel="noreferrer">
                            <i class="fa-duotone fa-heart-circle-check fa-beat-fade"></i>
                            FOLLOW
                        </a>
                    </div>
    
                    <div class="chat">
                        
                        <a href="" class="btn-chat" target="_blank" rel="noreferrer">
                            <i class="fa-duotone fa-messages fa-beat-fade"></i>
                            CHAT
                        </a>
                    </div>
                </div>

                <div class="post">
                    <div class="picPost">
                        <img src="" alt="">
                    </div>

                    <div class="action">
                        <div class="content">
                            <p class="title"></p>
                            <p class="des"></p>
                        </div>
                        <div class="rect">
                            <i class="fa-solid fa-heart fa-beat"></i>
                            <p class="count-rect">999</p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div id="footer">
                <ul>
                    <li class="tab home">
                        <i class="fa-duotone fa-house-heart"></i>
                        <p>Home</p>
                    </li>
                    <li class="tab banking">
                        <i class="fa-duotone fa-building-columns"></i>
                        <p>Banking</p>
                    </li>
                    <li class="tab others">
                        <i class="fa-duotone fa-ellipsis"></i>
                        <p>Others</p>
                    </li>
                    <!-- <li class="b">
                        <i class="fa-duotone fa-gear-complex"></i>
                        Setting
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
