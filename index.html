<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profie - KimiZK</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="head">
                <div class="bgCard">
                    <img src="">
                </div>

                <div class="avtCard">
                    <img src="">
                </div>

                <div class="nameProfile">
                    <span class="name"></span>
                    <span class="nickName"></span>
                    <div class="verified">
                        <img src="">
                    </div>
                </div>

                <i><em><h5 class="bio"></h5></em></i>
            </div>

            <div id="body">
                <div class="contact">
                    <div class="follow">
                        <a href="" class="btn-follow">
                            <i class="fa-duotone fa-heart-circle-check fa-beat-fade"></i>
                            FOLLOW
                        </a>
                    </div>
    
                    <div class="chat">
                        
                        <a href="" class="btn-chat">
                            <i class="fa-duotone fa-messages fa-beat-fade"></i>
                            CHAT
                        </a>
                    </div>
                </div>

                <div class="status">
                    <div class="post">
                        <img src="https://shorturl.at/agoSV" alt="">
                        <div class="content">
                            <p class="title"></p>
                            <p class="des"></p>
                        </div>
                        <div class="rect">
                            <i class="fa-regular fa-heart"></i>
                            <p class="count-rect">100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <p>TESTING....</p>
            </div>
        </div>
    </div>

</body>
</html>
